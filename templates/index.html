<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Recommendation System</title>
    <!-- Google Fonts - Inter for a clean look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Applied Inter font */
            background-image: url('https://placehold.co/1920x1080/4CAF50/FFFFFF?text=Farm+Background'); /* Placeholder background image */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background image */
            background-attachment: fixed; /* Keep background fixed during scroll */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative; /* Needed for overlay */
            color: #333; /* Default text color for better contrast */
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Dark overlay for better text readability */
            z-index: -1; /* Place behind content */
        }

        /* Custom styles for components */
        h1 {
            color: #28a745; /* Medium sea green */
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1); /* Subtle text shadow */
        }

        .warning {
            color: red;
            font-weight: bold;
            text-align: center;
        }
        .card{
            margin-left:auto;
            margin-right:auto;
            margin-top: 20px;
            color: white;
            background-color: rgba(52, 58, 64, 0.9); /* Slightly transparent dark background for card */
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); /* More prominent shadow for card */
            transition: transform 0.3s ease; /* Smooth transition on hover */
        }
        .card:hover {
            transform: translateY(-5px); /* Lift effect on hover */
        }
        .container-custom{
            background: rgba(255, 255, 255, 0.95); /* Slightly transparent white background for the form container */
            font-weight: bold;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); /* Stronger shadow */
            max-width: 800px;
            margin-top: 30px;
            margin-bottom: 30px; /* Added bottom margin */
            backdrop-filter: blur(5px); /* Frosted glass effect */
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .btn-primary {
            background-color: #28a745; /* Green button */
            border-color: #28a745;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 128, 0, 0.2); /* Green shadow */
        }
        .btn-primary:hover {
            background-color: #218838; /* Darker green on hover */
            transform: translateY(-3px); /* More pronounced lift effect */
            box-shadow: 0 6px 10px rgba(0, 128, 0, 0.3); /* More pronounced shadow */
        }
        .form-label {
            color: #333; /* Ensure labels are visible against light background */
        }
        .form-control {
            border-radius: 8px; /* Slightly more rounded inputs */
            border: 1px solid #ced4da;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .form-control:focus {
            border-color: #28a745; /* Green border on focus */
            box-shadow: 0 0 0 0.25rem rgba(40, 167, 69, 0.25); /* Green shadow on focus */
        }
    </style>
  </head>
  <body>
    <!--=======================navbar=====================================================-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Crop Recommendation</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
          </ul>
          <form class="d-flex" role="search" action="/search" method="GET">
            <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search" name="query">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!--==========================================================================================-->
    <div class="container-custom my-3 mt-3 mx-auto"> <!-- Added mx-auto for centering -->
        <h1 class="text-success">Crop Recommendation System <span class="text-success">ðŸŒ±</span></h1>

        <!-- Adding form -->
        <form action="/predict" method="POST">
            <div class="row g-3"> <!-- Added g-3 for gutter spacing -->
                <div class="col-md-4">
                    <label for="Nitrogen" class="form-label">Nitrogen (N)</label>
                    <input type="number" id="Nitrogen" name="Nitrogen" placeholder="e.g., 90" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="Phosporus" class="form-label">Phosphorus (P)</label>
                    <input type="number" id="Phosporus" name="Phosporus" placeholder="e.g., 42" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="Potassium" class="form-label">Potassium (K)</label>
                    <input type="number" id="Potassium" name="Potassium" placeholder="e.g., 43" class="form-control" required>
                </div>
            </div>

            <div class="row g-3 mt-4">
                <div class="col-md-4">
                    <label for="Temperature" class="form-label">Temperature (Â°C)</label>
                    <input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="e.g., 20.87" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="Humidity" class="form-label">Humidity (%)</label>
                    <input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="e.g., 82.00" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="Ph" class="form-label">pH Value</label>
                    <input type="number" step="0.01" id="Ph" name="Ph" placeholder="e.g., 6.50" class="form-control" required>
                </div>
            </div>

            <div class="row g-3 mt-4">
                <div class="col-md-4">
                    <label for="Rainfall" class="form-label">Rainfall (mm)</label>
                    <input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="e.g., 202.93" class="form-control" required>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
                </div>
            </div>
        </form>

        {% if result %}
        <div class="card bg-dark" style="width: 18rem;">
          <img src="{{url_for('static', filename='img.jpg')}}" class="card-img-top" alt="Crop Image">
          <div class="card-body">
            <h5 class="card-title">Recommended Crop for cultivation is:</h5>
            <p class="card-text">{{ result }}</p>
          </div>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
